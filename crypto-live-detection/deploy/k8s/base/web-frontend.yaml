apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: crypto-live-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
        - name: web-frontend
          image: YOUR_REGISTRY/web-frontend:dev
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: crypto-live-detection
spec:
  selector:
    app: web-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
