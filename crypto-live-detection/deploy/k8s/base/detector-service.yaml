apiVersion: apps/v1
kind: Deployment
metadata:
  name: detector-service
  namespace: crypto-live-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detector-service
  template:
    metadata:
      labels:
        app: detector-service
    spec:
      containers:
        - name: detector-service
          image: YOUR_REGISTRY/detector-service:dev
          env:
            - name: REDIS_URL
              value: redis://redis:6379
            - name: DETECT_CHANGE_THRESHOLD
              value: "5"
            - name: ALERT_DEDUP_SECONDS
              value: "60"
