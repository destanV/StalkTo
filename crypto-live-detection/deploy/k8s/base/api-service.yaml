apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: crypto-live-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: YOUR_REGISTRY/api-service:dev
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              value: redis://redis:6379
            - name: SERVICE_NAME
              value: api-service
            - name: SERVICE_VERSION
              value: "1.0.0"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: crypto-live-detection
spec:
  selector:
    app: api-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
